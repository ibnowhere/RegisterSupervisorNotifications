<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Subscribe to Supervisor Notifications</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h2 class="h2">Notification Form</h2>
            <form id="notificationForm" class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-md mb-3">
                        <h4 class="text-uppercase text-left h4">First Name<span class="text-danger">*</span></h4>
                        <input type="text" name="FirstName" class="form-control" placeholder="First Name" required />
                        <div class="valid-feedback">
                            <strong>Looks good!</strong>
                        </div>
                        <div class="invalid-feedback">
                            <strong>Please provide First Name</strong>
                        </div>
                    </div>
                    <div class="col-md mb-3">
                        <h5 class="text-uppercase text-left h4">Last Name<span class="text-danger">*</span></h5>
                        <input type="text" class="form-control" name="LastName" placeholder="Last Name" required/>
                        <div class="valid-feedback">
                            <strong>Looks good!</strong>
                        </div>
                        <div class="invalid-feedback">
                            <strong>Please provide Last Name</strong>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md mb-3">
                        <div class="form-control form-checkbox mb-3">
                            <input type="checkbox" class="form-control-input" id="emailCheckbox" onchange="emailBoxClick(this)">
                            <label class="form-control-label" for="emailCheckbox">Email</label>
                          </div>
                        <h4 class="text-uppercase text-left h4">Email</h4>
                        <input type="email" name="Email" id="emailInput" class="form-control" placeholder="Email" />
                    </div>
                    <div class="col-md mb-3">
                        <div class="form-control form-checkbox mb-3">
                            <input type="checkbox" class="form-control-input" id="phoneCheckbox" onchange="pnBoxClick(this)">
                            <label class="form-control-label" for="phoneCheckbox">Phone Number</label>
                          </div>
                        <h4 class="text-uppercase text-left h4">Phone Number</h4>
                        <input type="tel" name="PhoneNumber" id="pnInput" class="form-control" placeholder="Phone Number" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md mb-3">
                        <div class="form-group">
                            <h4 class="text-uppercase text-left h4">Supervisor</h4>
                            <select id="supervisorSelect" class="form-control" name="Supervisor" required></select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <button class="btn">Submit</button>
                    </div>
                </div>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="js/retrieveSupervisors.js"></script>
        <script src="js/formSubmit.js"></script>
        <script src="js/formValidation.js"></script>
        <script src="js/checkboxLogic.js"></script>
        <script>
            $(document).ready(function(){
                retrieveSupervisors();
            });
        </script>
    </body>
</html>
